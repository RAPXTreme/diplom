<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit "{{ book.title }}"</h1>

        <!-- Форма отправляется на URL книги с ID -->
        <form action="/books/{{ book.id }}" method="post" enctype="multipart/form-data">
            <!-- Автор -->
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required>
            </div>

            <!-- Название -->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required>
            </div>

            <!-- Описание -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ book.description }}</textarea>
            </div>

            <!-- Дата публикации -->
            <div class="form-group">
                <label for="publish_date">Publish Date:</label>
                <input type="date" id="publish_date" name="publish_date"
                       value="{{ book.publish_date.strftime('%Y-%m-%d') }}" required>
            </div>

            <!-- Цена -->
            <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price"
                       value="{{ book.price }}" min="0" required>
            </div>

            <!-- Обложка -->
            <div class="form-group">
                <label for="photo">Cover Image (optional):</label>
                <input type="file" id="photo" name="photo">
                {% if book.photo_path %}
                    <div class="current-cover">
                        <span>Current cover:</span>
                        <img src="{{ book.photo_path }}" alt="Current cover" width="100">
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
